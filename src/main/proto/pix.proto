syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zup.manage.pix";
option java_outer_classname = "Pix";
option objc_class_prefix = "HLW";

package br.com.zup.manage.pix;

import "google/protobuf/timestamp.proto";

service ManagePixService {
  rpc registerKey(RegisterKeyRequest) returns (RegisterKeyResponse){}
  rpc removeKey(RemoveKeyRequest) returns (RemoveKeyResponse){}
  rpc findKey(KeyDetailsRequest) returns (KeyDetailsResponse){}
}

enum KeyType {
  UNKNOWN_TYPE = 0;
  CPF = 1;
  EMAIL = 2;
  PHONE = 3;
  RANDOM = 4;
}

enum AccountType {
  UNKNOWN_ACCOUNT = 0;
  CONTA_CORRENTE = 1;
  CONTA_POUPANCA = 2;
}

message RegisterKeyRequest {
  string customerId = 1;
  KeyType type = 2;
  string  value = 3;
  AccountType accountType = 4;
}
message RegisterKeyResponse {
  int64 keyId = 1;
  string key = 2;
}

message RemoveKeyRequest{
  string customerId = 1;
  int64 keyId = 2;
}

message RemoveKeyResponse{
  string message = 1;
}

message KeyDetailsRequest{
  message PixKey {
    int64 keyId = 1;
    string customerId = 2;
  }
  oneof filter {
    PixKey pixId = 1;
    string key = 2;
  }
}


message KeyDetailsResponse{
  int64 keyId = 1;
  string customerId = 2;
  KeyType keyType = 3;
  string  key = 4;
  string customerName = 5;
  string customerCPF = 6;
  AccountType accountType = 7;
  string branch = 8;
  string number = 9;
  string institution = 10;
  google.protobuf.Timestamp createdAt = 11;

}
